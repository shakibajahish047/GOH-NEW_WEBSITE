  <div class="contact-container">
    <!-- LEFT FORM -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <p>Let's get in touch!</p>
      <form id="contactForm">
        <div class="form-group"><label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group"><label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group"><label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>
        <button class="btn" type="submit">Send Message</button>
        <p id="formMessage"></p>
      </form>
    </div>

    <!-- RIGHT SECTION -->
    <div class="contact-animation">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>

      <div class="logo">
        <p>Connect with us</p>
      </div>

      <div class="character" id="lottie" style="width: 235px; height: 235px; margin: 0 auto; display: block; transform: scale(1.8); transform-origin: center;"></div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a> 
        <a href="#"><i class="fab fa-whatsapp"></i></a> 
        <a href="#"><i class="fab fa-twitter"></i></a> 
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script>
    // Lottie Animation
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_puciaact.json'
    });

    // AJAX PHP Form Submission
    $(document).ready(function() {
      $('#contactForm').submit(function(e) {
        e.preventDefault();
        $.ajax({
          url: 'contact-process.php',
          type: 'POST',
          data: $(this).serialize(),
          success: function(response) {
            $('#formMessage').html(response).css('color', 'green');
            $('#contactForm')[0].reset();
          },
          error: function() {
            $('#formMessage').html(' Something went wrong. Please try again.').css('color', 'red');
          }
        });
      });
    });
  </script>
</body>
